<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <h1>Our Pricing</h1>
      <div class="flex1">
        Annually
        <label class="switch">
          <input type="checkbox" id="toggleSwitch"/>
          <span class="slider round"></span>
        </label>
        Monthly
      </div>

      <div class="flexAll">

        <div class="flexBasic" >
          <p>Basic</p>
           <div class="heading" id="basicPrice1"><small>$</small>199.99</div>
           <div class="heading" id="basicPrice2"><small>$</small>19.99</div>
          <div class="horizontal-line"></div>

          <p>500 GB Storage</p>
          <div class="horizontal-line"></div>
          <p>2 Users Allowed</p>
          <div class="horizontal-line"></div>
          <p>Send up to 3 GB </p>
          <div class="horizontal-line"></div>
          <p>
           <div class="btn-group"> 
            
          <button>LEARN MORE</button>
          </div>
        </p>
        </div>

        <div class="flexPro">


          <p>Professional</p>
           <div class="heading" id="professionalPrice1"><small>&dollar;</small>249.99</div>
           <div class="heading" id="professionalPrice2"><small>&dollar;</small>24.99</div>
          <div class="horizontal-line"></div>

          <p>1 TB Storage</p>
          <div class="horizontal-line"></div>
          <p>5 Users Allowed</p>
          <div class="horizontal-line"></div>
          <p>Send up to 10 GB </p>
          <div class="horizontal-line"></div>
          <p>
           <div class="btn-group"> 
            
          <button>LEARN MORE</button>
          </div>
        </p>
        </div>

        <div class="flexMaster">

          <p>Master</p>
           <div class="heading" id="masterPrice1"><small>&dollar;</small>399.99 </div>
           <div class="heading" id="masterPrice2"><small>&dollar;</small>39.99 </div>
          <div class="horizontal-line"></div>

          <p>2 TB Storage</p>
          <div class="horizontal-line"></div>
          <p>10 Users Allowed</p>
          <div class="horizontal-line"></div>
          <p>Send up to 20 GB </p>
          <div class="horizontal-line"></div>
          <p>
           <div class="btn-group"> 
            
          <button>LEARN MORE</button>
          </div>
        </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
